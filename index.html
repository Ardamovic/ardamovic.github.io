<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .no-select {
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera, and Edge */
        }
        .button-lime {
            background-color: #dff8b0; /* Light lime green */
            color: #fff;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; /* Tailwind's rounded class */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-lime:hover {
            background-color: #a3e635; /* Darker lime green */
        }
    </style>
</head>

<body class="bg-gradient-to-b from-orange-200 to-lime-300 to-40% flex flex-col items-center justify-start h-screen overflow-hidden no-select">

    <!-- Froggy Title and Image -->
    <div class="sticky top-0 w-full flex flex-col items-center text-center no-select">
        <div class="flex items-center justify-center">
            <h1 class="text-4xl pt-5 font-bold font-froggy mb-4">Froggy!</h1>
            <img src="https://64.media.tumblr.com/3f7ad0edea8bc95c5efd8e11fa75252f/32e10b32833a63e1-c8/s500x750/e656f80b8f856078ca9752241821edc1833cb5f7.gif" alt="Frog" class="w-32 h-32 pb-5 pl-5">
        </div>
        <b class="mb-3 text-sm font-froggy font-medium">Truth or Dare has never been so fun before!</b>
    </div>

    <!-- Landing Page -->
    <div id="landing-page" class="text-center mt-2 no-select">
        <h1 class="text-2xl font-bold font-froggy mb-6">Click to select!</h1>
        <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mb-4" onclick="showSection('how-to-play-page')">How to play</button>
        <div class="flex flex-col sm:flex-row sm:justify-center sm:space-x-4 space-y-4 sm:space-y-0">
            <button class="button-lime" onclick="selectCardSet('set1')">Tadpole</button>
            <button class="button-lime" onclick="selectCardSet('set2')">Froglet</button>
            <button class="button-lime" onclick="selectCardSet('set3')">Old Frog</button>
        </div>
        <b class="mb-6 mt-2 text-xs font-froggy font-medium block">The older the frog, the more extreme the questions!</b>
    </div>

    <!-- How to Play Page -->
    <div id="how-to-play-page" class="hidden text-center no-select">
        <h1 class="text-2xl font-bold font-froggy mb-6">How to play!</h1>
        <p class="mb-4">This is how you play the game...</p>
        <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" onclick="showSection('landing-page')">Back</button>
    </div>

    <!-- Card Viewer Page -->
    <div id="card-page" class="hidden text-center no-select">
        <div class="card-container p-6 bg-white shadow-md rounded-lg text-center w-96 mb-4 mx-4 sm:mx-auto">
            <div id="card-icon" class="text-4xl mb-2">‚ùì</div>
            <h2 id="card-title" class="text-2xl font-bold mb-2">Title Placeholder</h2>
            <p id="card-content" class="text-xl font-semibold">Placeholder Card Body</p>
            <p id="card-footer" class="text-sm text-gray-500 mt-4">Footer Placeholder</p>
        </div>
        <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" onclick="goBack()">Back</button>
    </div>

    <!-- Sticky Footer -->
    <div class="sticky bottom-0 left-0 right-0 w-full bg-transparent p-4 text-right no-select">
        <p class="text-2xs text-gray-700">2024 @ github.com/Ardamovic</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
