<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <!-- Landing Page -->
    <div id="landing-page" class="text-center">
        <h1 class="text-3xl font-bold mb-6">Select a Card Set</h1>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4" onclick="selectCardSet('set1')">Card Set 1</button>
        <br>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4" onclick="selectCardSet('set2')">Card Set 2</button>
        <br>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" onclick="selectCardSet('set3')">Card Set 3</button>
    </div>

    <!-- Card Viewer Page -->
    <div id="card-page" class="hidden text-center">
        <div class="card-container p-6 bg-white shadow-md rounded-lg text-center w-96 mb-4">
            <div id="card-icon" class="text-4xl mb-2">‚ùì</div>
            <h2 id="card-title" class="text-2xl font-bold mb-2">Title Placeholder</h2> <!-- Title Element -->
            <p id="card-content" class="text-xl font-semibold">Placeholder Card Body</p> <!-- Body Element -->
            <p id="card-footer" class="text-sm text-gray-500 mt-4">Footer Placeholder</p> <!-- Footer Element -->
        </div>
        <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" onclick="goBack()">Back</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
